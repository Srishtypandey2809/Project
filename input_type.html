<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Type</title>
</head>
<body>
    <h1>The Input Element</h1>
    <form action="post">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" placeholder="name"><br><br>
        <input type="submit" value="Submit">
        <input type="button" value="Button"><br>
        <input type="checkbox">Male <input type="checkbox">Female <br><br>
        <input type="color"> <br> <br>
        <input type="date"> <br><br>
        <input type="datetime-local"><br> <br>
        <input type="time"> <br> <br>
        <input type="month"><br><br>
        <input type="week"> <br> <br>
        <input type="email" placeholder="Email"><br><br>
        <input type="file"><br><br>
        <input type="hidden"><br> <br>
        <input type="image"><br><br>
        <input type="number" placeholder="Only number"><br><br>
        <input type="password" placeholder="hidden value"><br><br>
        <input type="radio">Male <input type="radio">Female <br><br>
        <input type="range"><br><br>
        <input type="reset"><br><br>
        <input type="search" placeholder="Searchbox"><br><br>
        <input type="tel" placeholder="Telephone number"><br><br>
        <input type="url" placeholder="www.google.com"><br><br>


        

    
    </form>
</body>
</html>
