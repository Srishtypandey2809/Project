<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Type</title>
</head>
<body>
    <h1>The Input Element</h1>
    <form action="home.html" method="post">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" placeholder="name" required><br><br>
        <input type="submit" value="Submit" name="submit">
        <input type="button" value="Button" name="button"><br>
        <input type="checkbox" name="Male" checked>Male <input type="checkbox" name="Female">Female <br><br>
        <input type="color" name="color"> <br> <br>
        <input type="date" name="date"> <br><br>
        <input type="datetime-local" name="datetime-local"><br> <br>
        <input type="time" name="time"> <br> <br>
        <input type="month" name="month"><br><br>
        <input type="week" name="week"> <br> <br>
        <input type="email" placeholder="Email" name="email" required><br>
        <input type="file" name="file"><br><br>
        <input type="hidden" name="file"><br> <br>
        <input type="image" name="image" src="images/pinkflower.jpg"><br><br>
        <input type="number" placeholder="Only number" name="number"><br><br>
        <input type="password" placeholder="hidden value" name="password"> <br><br>
        <input type="radio" name="Gender" checked>Male <input type="radio" name="Gender" >Female <br><br>
        <input type="range" name="range"><br><br>
        <input type="reset" name="reset"><br><br>
        <input type="search" placeholder="Searchbox" name="Searchbox"><br><br>
        <input type="tel" placeholder="Telephone number" name="Telephone"><br><br>
        <input type="url" placeholder="www.google.com" name="url"><br><br>
        <label for="">Course</label>
        <select name="Course" id="" >
            <option value="BCA" selected>BCA</option>
            <option value="BBA" > BBA</option>
            <option value="Bcom">BCOM</option>

        </select><br><br>
        <label for="Submit"></label><input type="Submit" name="Submit" value="Submit">
        <label for="Reset"></label><input type="Reset" name="Reset" value="Reset">
        <label for="mission"> Text Area </label>
            <textarea name="textarea" id="mission" rows="4" cols="50">
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Doloremque beatae, cumque optio ducimus cupiditate possimus labore assumenda. Blanditiis voluptate quod sint earum labore modi neque officiis, reiciendis impedit, laborum soluta!

            </textarea>

            <br><br>
            <h1>The button type attribute</h1>
            <form action="post">
                <button type="submit" value="Submit"><img src="images/logo/goellogo.jpg" alt="">Submit</button>
                <button type="reset">Reset</button>
                <button type="button" value="Disable">Disable</button>
            </form>
            
        




        

    
    </form>
</body>
</html>
